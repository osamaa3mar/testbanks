<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;600&amp;display=swap" rel="stylesheet">
  <title>تسجيل الدخول</title>
</head>
<body>
  <main>
    <div class="container">
      <!-- Container content here -->
      
      <div class="form-container">
        <p class="choose">اختر نوع الدخول</p>
        <div class="tabs">
          <div>اسم المستخدم</div>
          <div>الدخول السريع</div>
        </div>

        <form class="form" onsubmit="login(event)">
          <input type="text" placeholder="رقم البطاقة" id="card" name="card">
          <input type="text" placeholder="كلمة السر" id="password" name="password">
          <button type="submit">الدخول</button>
        </form>

        <div class="info">
          <!-- Info content here -->
        </div>

        <div class="signup">
          <span class="material-symbols-outlined signup-icon">
            person_add
          </span>
          التسجيل
        </div>
        
        <div class="about">
          <!-- About content here -->
        </div>

        <div class="more">المزيد</div>
      </div>
    </div>
  </main>

<script>
  function login(event) {
    event.preventDefault(); // Prevent form submission

    var cardInput = document.getElementById("card").value;
    var passwordInput = document.getElementById("password").value;

    if (cardInput === "1" && passwordInput === "1") {
      // Redirect to the "account.html" page
      window.location.href = "account.html";
    } else {
      // Display an error message
      alert("Invalid card number or password");
    }
  }
</script>

</body>
</html>
